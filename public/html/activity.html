<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./styles/style.css">

  	<!-- Bootstrap CSS -->

    <title>Activité</title>
  </head>
  <body>

  	<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="./">Surfin'Safe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./">Accueil <span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="./activite">Mon activité</a>

                <li class="nav-item">
                    <a class="nav-link" href="./donnees">Statistique</a>

            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="./connexion">Connexion</a>

    </header>
   
    <h1>Activité</h1>

    <div class="container">
	  	<div class="row">
	  		<div class="col-10">
			    <form>
			    	<div class="form-group">
						<label for="inputNameSpot">Nom du spot</label>
			    		<input class="form-control" id="inputNameSpot">
			    	</div>
			    	<div class="form-group">
			    		<label for="inputAdresseSpot">Adresse</label>
			    		<input class="form-control" id="inputAdresseSpot">
			    	</div>
			    	<div class="form-group">
				    	<div class="form-row">
	    					<div class="col">
	      						<label for="inputStartDate">Date de début</label>
				    			<input class="form-control" type="date" id="inputStartDate">
	    					</div>
	    					<div class="col">
	      						<label for="inputEndDate">Date de fin</label>
				    			<input class="form-control" type="date" id="inputEndDate">
	    					</div>
	 					</div>
	 					<div class="form-row">
	    					<div class="col">
	      						<label for="inputStarHour">Heure de début</label>
				    			<input class="form-control" type="time" id="inputStarHour">
	    					</div>
	    					<div class="col">
	      						<label for="inputEndHour">Heure de fin</label>
				    			<input class="form-control" type="time" id="inputEndHour">
	    					</div>
	 					</div>
	 				</div>
	 				<div class="form-group">
	 					<div class="form-row">
				  			
	    					<div class="col">
	      						<label for="inputNbBathers">Nombre de baigneurs</label>
				    			<input type="number" class="form-control" min="0" id="inputNbBathers">
	    					</div>
	    					
	    					<div class="col">
	      						<label for="inputNbSailBoat">Nombre de bateaux à voiles</label>
				    			<input type="number" class="form-control" min="0" id="inputNbSailBoat">
	    					</div>
	 					</div>

				  		<div class="form-row">
				  			
	    					<div class="col">
	      						<label for="inputNbFishingBoat">Nombre de bateaux de pêche</label>
				    			<input type="number" class="form-control" min="0" id="inputNbFishingBoat">
	    					</div>
	    					
	    					<div class="col">
	      						<label for="inputNbPleasureBoat">Nombre de bateaux de loisir</label>
				    			<input type="number" class="form-control" min="0" id="inputNbPleasureBoat">
	    					</div>
	 					</div>
			  		</div>

			  		<div class="form-group">
				  		<div class="form-row">
				  			<div class="col"></div>
	    					<div class="col">
	      						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
	  							<label class="form-check-label" for="inlineCheckbox1">Crème Solaire</label>
	    					</div>
	    					
	    					<div class="col">
	      						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
	  							<label class="form-check-label" for="inlineCheckbox1">Parfum / Déodorant</label>
	    					</div>
	 					</div>
	 					<div class="form-row">
	 						<div class="col"></div>
	    					<div class="col">
	      						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
	  							<label class="form-check-label" for="inlineCheckbox1">Crème hydratante</label>
	    					</div>
	    					<div class="col">
	      						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
	  							<label class="form-check-label" for="inlineCheckbox1">Maquillage</label>
	    					</div>
	 					</div>
	 					<div class="form-row">
	 						<div class="col"></div>
	    					<div class="col">
	      						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
	  							<label class="form-check-label" for="inlineCheckbox1">Essence</label>
	    					</div>
	    					<div class="col">
	    						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
	  							<label class="form-check-label" for="inlineCheckbox1">Cigarette</label>
	    					</div>
	 					</div>
	 					<div class="form-row">
	 						<div class="col"></div>
	    					<div class="col">
	      						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
	  							<label class="form-check-label" for="inlineCheckbox1">Engrais / pesticides</label>
	    					</div>
	    					<div class="col">
	    						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
	  							<label class="form-check-label" for="inlineCheckbox1">Peinture</label>
	    					</div>
	 					</div>
	 				</div>
			  		
			  		<button type="submit" class="btn btn-primary">Envoyer</button>
				</form>
			</div>
		</div>
	</div>
   

    

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
