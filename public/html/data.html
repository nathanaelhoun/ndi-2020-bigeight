  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <title>Données</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #bcd7e8"
      >
        <a class="navbar-brand" href="./"
          ><img src="./images/surfCleanLogo.png" width="70" height="46"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./"
                >Accueil <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./activite">Mon activité</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./donnees">Statistiques</a>
            </li>
          </ul>
          <ul class="navbar-nav my-2 my-lg-0" id="isLogged">
            <li class="nav-item active">
              <a class="nav-link" href="./connexion">Connexion</a>

            <li class="nav-item active">
              <a class="nav-link" href="./inscription">Inscription</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <h1>Visualisation de données</h1>

    <div id="stat">
      <iframe
        style="border: 0; overflow: hidden"
        frameborder="0"
        height="100%"
        width="58%"
        src="https://nuit-info-2020.toucantoco.com/embed.html?id=ce270543-404d-4a45-83a0-586720376bd5&height=400px&width=620px"
      ></iframe>

      <iframe
        style="border: 0; overflow: hidden"
        frameborder="0"
        height="100%"
        width="38%"
        src="https://nuit-info-2020.toucantoco.com/embed.html?id=b36cec25-0433-481f-a9a7-34c59419d211&height=auto&width=420px"
      ></iframe>
    </div>

    <div id="rouge">
      <img
        id="persoRouge"
        src="./images/rouge.png"
        width="150px"
        height="150px"
      />
      <img
        id="persoRougeDead"
        src="./images/rouge_mort_couche.png"
        width="150px"
        height="150px"
        style="display: none"
      />
    </div>

    <div class="emergencButton" onclick="emergencyLaunch()">
      <img src="./images/bouton.png" width="150px" height="150px" />
    </div>

    <div id="emergencyDiv">
      <img
        id="emergencyPic"
        src="./images/emergency.png"
        width="1921"
        height="500"
      />
    </div>

    <div id="jaune">
      <img src="./images/jaune.png" width="150px" height="150px" />
    </div>

    <div id="playPlanche">
      <img
        id="plancheAlert"
        onclick="playPlanche()"
        src="./images/plancheIconeAlert.png"
        width="150px"
        height="350px"
      />
      <img
        id="plancheClear"
        src="./images/planche.png"
        width="130px"
        height="350px"
        style="display: none"
      />
    </div>

    <div id="screenPlanche">
      <div id="quitPlanche" onclick="quitPlanche()">X</div>
      <img
        id="plancheSale"
        src="./images/plancheFondTache.png"
        onclick="clearPlanche()"
        width="700px"
        height="700px"
      />
      <img
        id="planchePropre"
        src="./images/plancheFond.png"
        width="700px"
        height="700px"
        style="display: none"
      />
    </div>

    <script>
      if (localStorage.getItem("token")) {
        document.getElementById("isLogged").innerHTML =
          '<li class="nav-item active"><a class="nav-link" href="#" onclick="logout()" >(' +
          localStorage.getItem("email") +
          ") Déconnexion</a></li>";
      }
      function logout() {
        console.log("yeah");
        localStorage.removeItem("token");
        document.location.reload();
      }
    </script>
    <script src="./js/amongus.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/Sound.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <footer>
      <p>
        Réalisé pour la
        <a href="https://www.nuitdelinfo.com">Nuit de l'Info</a> 2020 par
        l'équipe BigEight (Nathanaël, Cynthia, François, Lancelot, Éléa,
        Marie-Almina, Loïc, et Jérémy)
      </p>
    </footer>
  </body>
</html>
