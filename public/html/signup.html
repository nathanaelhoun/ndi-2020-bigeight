    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <title>Inscription</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #bcd7e8"
      >
        <a class="navbar-brand" href="./"
          ><img src="./images/surfCleanLogo.png" width="70" height="46"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./"
                >Accueil <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./donnees">Statistiques</a>
            </li>
          </ul>
          <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="./connexion">Connexion</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./inscription">Inscription</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <h1>INSCRIPTION</h1>

    <div class="container" id="formSignup">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form id="inscription">
            <div class="form-group">
              <label for="inputEmail">Adresse mail</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputUsername">Prénom</label>
              <input class="form-control" id="inputFirstName" required />
            </div>
            <div class="form-group">
              <label for="inputUsername">Nom</label>
              <input class="form-control" id="inputLastName" required />
            </div>
            <div class="form-group">
              <label for="inputUsername">Age</label>
              <input
                class="form-control"
                type="number"
                id="inputAge"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputPassword">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputPassword">Vérification du mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="inputVerifPassword"
                required
              />
            </div>
            <input
              type="submit"
              id="btnSubmit"
              class="btn btn-primary"
              value="S'inscrire"
            />
            <div id="erreur"></div>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
